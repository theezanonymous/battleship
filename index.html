<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Battleship</title>
</head>
<body>
    <div class="playerTracker">P1</div>
    <div class="header">
        <img class = "logo" src="./img/battleship-logo.jpg" alt="">
    </div>
    <div class="loadingScreen"></div>
    <div class="gameOverScreen">
        <div class="gameOverMessage"></div>
        <div id="restart" class = "hide">New Game</div>
    </div>
        <div class="body">
            <div class="message"></div>
            <div class="menuScreen">
                <div class = "playerSelection">
                    <div class = "computer" id = "selected">
                        <img src="./img/laptop.svg" alt="">
                        <div>Computer</div>
                    </div>
                    <div class = "player">
                        <img src="./img/account.svg" alt="">
                        <div>Player</div>
                    </div>
                    
                
                </div>
                <div class="startButton">Start</div>
            </div>
            <div class="gridContainer" id = "p1">
                <div class="grid p1Grid" id = "playerBoard"></div>
                <div class="grid p1Grid" id="enemyBoard"></div>
                <div>Your Board</div>
                <div>Enemy Board</div>
            </div>
            <div class="gridContainer" id = "p2">
                <div class="grid p2Grid" id = "playerBoard"></div>
                <div class="grid p2Grid" id="enemyBoard"></div>
                <div>Your Board</div>
                <div>Enemy Board</div>
            </div>
    </div>
    <script type="module" src="script.js"></script>

</body>
</html>
